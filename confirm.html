<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<form method="post" action="/questions">
    {% if new_user %}
        <p>Username {{ u_name }} has not attempted any questions.</p>
    {% else %}
        <p>Username {{ u_name }} has attempted one or more questions.</p>
    {% endif %}
    Use {{ u_name }} as username? <br/>
    <input type="hidden" name="question_username" value="{{ u_name }}">
    <input type="submit">
</form>
</body>
</html>
